<html>
<head>
    <meta charset="utf-8" />
    <title>PuzzleRoom Form</title>
</head>
<body>
    <h1>PuzzleRoom Form</h1>

    {# novalidate: 브라우저에게 유효성검사 하지마! 라는 뜻 #}
    <form action="" method="post" 
            enctype="multipart/form-data"
            novalidate>
        {% csrf_token %}
        <table>
            {# 장고 템플릿 태그 중에 csrf_token 호출 #}
            {# 장고 템플릿 태그 : 템플릿 내에서 사용하는 함수 #}
            {{ form.as_table }}
        </table>
        <input type="submit">
    </form>
        

</body>
</html>
