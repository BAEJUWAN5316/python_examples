<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Blog</title>
</head>
<body>
    {# 모델명이 길더라도 다 소문자로 바뀜 #}

    <h1>{{ post.title }}</h1>

    {# 장고 템플릿 필터 #}
    {{ post.content | linebreaks}}

    <hr>
    {# 이 URL에 오타가 있으면 안 된다! #}
    <a href="/blog/{{ post.id }}/comments/new">댓글 쓰기</a>

</body>
</html>
