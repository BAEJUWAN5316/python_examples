<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>블로그</h1>
    <!-- 로그인 전 나올 메뉴 -->
    {% if not request.user.is_authenticated %}
        <a href="/register">회원가입</a>
        <a href="/login">로그인</a>
    <!-- 로그인 후 나올 메뉴 -->
    {% else %}
        <a href="/accounts/profile">프로필</a>
        <a href="logout">로그아웃</a>
    {% endif %}
    

    
    프로필
    로그아웃

    {% block content %}{% endblock %}
    
    <h3>헬로</h3>
  </body>
</html>
