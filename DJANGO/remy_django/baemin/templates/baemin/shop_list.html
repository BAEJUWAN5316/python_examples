<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>SHOP LIST</h2>
    {% for shop in shop_list %}
        <div>
            <a href="/baemin/{{ shop.pk }}">{{ shop.name }}</a> <br>
            {{ shop.description }} <br>
            <img src="{{ shop.photo.url }}" alt="" width="100px"> <br>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
