<!doctype html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
</head>
<body>
    <div class="review-form-container">
        <h2>댓글 작성</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.errors }}
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">댓글 내용 : </label>
                {{ form.content }}
                {% if form.content.errors %}
                    <ul class="error-list">
                        {% for error in form.content.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {{ form.rating }}
            </div>
            <button type="submit" class="submit-btn">댓글 등록</button>
        </form>
    </div>
</body>
</html>
