<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weniv Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-sans">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b">
      <div class="text-2xl font-bold text-blue-600">weniv<span class="text-gray-800">ooks</span></div>
      <div class="flex items-center gap-4">
        <input type="text" placeholder="검색어를 입력하세요." class="border px-3 py-1 rounded-md" />
        <button><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11A6 6 0 105 11a6 6 0 0012 0z"></path></svg></button>
        <button><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></button>
        <button><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></button>
      </div>
    </header>

    <!-- Main Banner -->
    <section class="bg-gradient-to-b from-blue-900 to-blue-500 text-white py-12 px-6">
      <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between">
        <div class="mb-8 md:mb-0 md:w-1/2">
          <p class="text-sm uppercase mb-2">E-BOOK 출간</p>
          <h1 class="text-3xl md:text-4xl font-bold leading-snug mb-4">\            전 세계가 주목한 MCP를<br />가장 빠르게 소개한 단 한 권의 책
          </h1>
          <p class="mb-4">MCP 혁신: 클로드로 엑셀, 한글, 휴가 등록부터 결재문서 자동화까지 with python</p>
          <button class="border px-4 py-2 rounded hover:bg-white hover:text-blue-600 transition">지금 바로가기</button>
        </div>
        <img src="https://wenivbooks.s3.ap-northeast-2.amazonaws.com/mcp.png" alt="MCP 혁신 책" class="w-72 md:w-96" />
      </div>
    </section>

    <!-- Search Section -->
    <section class="py-10 px-6">
      <div class="max-w-4xl mx-auto">
        <input type="text" placeholder="어떤 책을 찾으시나요?" class="w-full border px-4 py-3 rounded-md shadow" />
        <div class="flex flex-wrap gap-3 mt-4">
          <button class="bg-blue-600 text-white px-3 py-1 rounded-full">전체</button>
          <button class="bg-gray-100 px-3 py-1 rounded-full">견고한 시리즈</button>
          <button class="bg-gray-100 px-3 py-1 rounded-full">베이스캠프 시리즈</button>
          <button class="bg-gray-100 px-3 py-1 rounded-full">에센셜 시리즈</button>
          <button class="bg-gray-100 px-3 py-1 rounded-full">기타</button>
        </div>
      </div>
    </section>

    <!-- Book List -->
    <section class="px-6 pb-12">
      <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8">
        <!-- Book 1 -->
        <div class="flex gap-4 items-start">
          <img src="https://wenivbooks.s3.ap-northeast-2.amazonaws.com/hard_python.png" class="w-32" alt="견고한 파이썬" />
          <div>
            <h4 class="font-semibold">견고한 파이썬</h4>
            <p class="text-sm text-blue-600">전자책 무료</p>
            <p class="text-sm text-gray-600 mt-1">웹/앱, 인공지능, 게임 개발, 데이터 분석, 업무 자동화 등 다양한 분야에 활용되는 견고한 파이썬 입문서</p>
          </div>
        </div>
        <!-- Book 2 -->
        <div class="flex gap-4 items-start">
          <img src="https://wenivbooks.s3.ap-northeast-2.amazonaws.com/basecamp_python.png" class="w-32" alt="파이썬 베이스캠프" />
          <div>
            <h4 class="font-semibold">파이썬 베이스캠프</h4>
            <p class="text-sm text-blue-600">전자책 무료</p>
            <p class="text-sm text-gray-600 mt-1">파이썬을 쉽고 재미있게! 가장 기초적인 지식을 빠르게 학습할 수 있는 파이썬 입문서</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
