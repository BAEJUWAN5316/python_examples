<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p,
      div {
        background-color: aquamarine;
      }
      a,
      span {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <!-- 블록요소는 사각형형태로 너비 높이등이 크기 지정 가능! -->
    <!-- 블록요소는 자동으로 줄바꿈! -->
    <p>p태그는 블록요소입니다</p>
    <div>div태그는 블록요소입니다.</div>
    <!-- 인라인 요소: 비닐, 랩 안에 내용물을 감싼 것과 같다! -->
    <!-- 인라인 요소는 줄바꿈이 되지 않고 쭉 써진다! -->
    <!-- 이건 크기 조정 불가! -->
    <a href="">a 태그는 인라인 요소입니다.</a>
    <span>span 태그는 인라인 요소입니다.</span>
    <!-- 인라인블럭 요소 -->
    <!-- 인라인처럼 줄 바뀌지 않고 일자로 쭉 써진다! -->
    <!-- 블럭요소처럼 크기 지정 가능! -->
    <button>버튼</button>
  </body>
</html>
