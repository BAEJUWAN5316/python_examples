<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <!-- 제목요소가 반드시 있어야 한다!! -->
      <!-- 근데 이걸 h1으로 써야할까? h2로 써야할까? -->
      <!-- 이건 홈페이지의 작은 세션으로 들어갈 거니까 h2! -->
      <h2>로그인</h2>
      <!-- 그리고 위의 로그인은 안 보이게 처리해주자! -->
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <!-- weniv 로그인 이라는 박스를 누르면 로그인 페이지로 넘어가도록 -->
      <a href="#">
        <img src="./img/img/weniv-logo.png" alt="weniv">
        로그인
      </a>
      <!-- 시각적 목적만을 위한 이미지는 alt속성을 비워둔다!!니까 이건 비워도 됨 -->
      <img src="./img/img/icon-lock.png" alt="">
      <a href="">아이디</a>
      <span>|</span>
      <a href="">비밀번호 찾기</a>
      <img src="./img/img/icon-user.png" alt="">
      <a href="">회원가입</a>
    </section>
  </body>
</html>
