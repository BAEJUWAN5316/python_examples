<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
      }
      .box {
        background-color: bisque;
        display: inline-block;
        width: 500px;
        height: 200px;
        text-align: center;
        padding: 20px;
        border: 1px solid black;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">헬로헬로방가</div>
    <span class="box">와오와오 진자</span>
    <span class="box">이거슨 스판입니다</span>
  </body>
</html>
